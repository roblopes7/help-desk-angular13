<div class="container mat-elevation-z8">
  <form action="" class="form">
    <h1 class="full-width">DeletarCliente</h1>
    <img
      class="full-width"
      src="assets/img/tecnico-create.svg"
      alt="deletar cliente"
    />
    <section class="section">
      <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
      <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
      <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
    </section>

    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        matInput
        [(ngModel)]="cliente.nome"
        name="nome"
        [disabled]="true"
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input
        [(ngModel)]="cliente.cpf"
        name="cpf"
        matInput
        [disabled]="true"
        mask="000.000.000-00"
      />
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        [disabled]="true"
        [(ngModel)]="cliente.email"
        name="email"
      />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input
        type="password"
        matInput
        [(ngModel)]="cliente.senha"
        name="senha"
        [disabled]="true"
      />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button
      (click)="delete()"
      class="full-width mat-elevation-z4"
      mat-flat-button
      color="primary"
    >
      Deletar
    </button>
    <button
      routerLink="../../"
      class="full-width mat-elevation-z4"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </form>
</div>
