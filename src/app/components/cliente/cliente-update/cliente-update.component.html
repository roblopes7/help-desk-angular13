<div class="container mat-elevation-z8">
  <form action="" class="form">
    <h1 class="full-width">Atualização de Cliente</h1>
    <img
      class="full-width"
      src="assets/img/tecnico-create.svg"
      alt="Cadastro de clientes"
    />
    <section class="section">
      <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
      <mat-checkbox (click)="addPerfil(1)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
      <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Cliente</mat-checkbox>
    </section>

    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        matInput
        placeholder="Nome do usuário"
        [(ngModel)]="cliente.nome"
        name="nome"
        [formControl]="nome"
        required
        maxlength="50"
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input
        [(ngModel)]="cliente.cpf"
        name="cpf"
        matInput
        placeholder="000.000.000-00"
        [formControl]="cpf"
        required
        mask="000.000.000-00"
      />
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        placeholder="usuario@mail.com"
        [formControl]="email"
        [(ngModel)]="cliente.email"
        name="email"
        required
      />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input
        type="password"
        matInput
        placeholder="1234"
        [(ngModel)]="cliente.senha"
        name="senha"
        [formControl]="senha"
        required
      />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button
      (click)="update()"
      [disabled]="!validaCampos()"
      class="full-width mat-elevation-z4"
      mat-flat-button
      color="primary"
    >
      Atualizar
    </button>
    <button
      routerLink="../../"
      class="full-width mat-elevation-z4"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </form>
</div>
