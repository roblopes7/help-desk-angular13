<div class="container mat-elevation-z8">
  <form action="" class="form">
    <h1 class="full-width">Cadastro de Técnico</h1>
    <img
      class="full-width"
      src="assets/img/tecnico-create.svg"
      alt="Cadastro de técnicos"
    />
    <section class="section">
      <mat-checkbox class="margin">Admin</mat-checkbox>
      <mat-checkbox class="margin">Técnico</mat-checkbox>
      <mat-checkbox class="margin">Cliente</mat-checkbox>
    </section>

    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Nome do usuário" />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input matInput placeholder="000.000.000-00" />
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="usuario@mail.com" />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input type="password" matInput placeholder="1234" />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button class="full-width mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
    <button class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>
</div>
