<div class="container mat-elevation-z8">
  <h1>Cadastro de Chamado</h1>
  <img
    class="full-width"
    src="assets/img/chamado-create.svg"
    alt="Chamado Image"
  />

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Título do chamado</mat-label>
      <input
        [formControl]="titulo"
        required
        matInput
        placeholder="Ex. Trocar bateria de notebook"
      />
    </mat-form-field>

    <div class="status-prioridade">
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select [formControl]="status" required>
          <mat-option value="0">Aberto</mat-option>
          <mat-option value="1">Em andamento</mat-option>
          <mat-option value="2">Encerrado</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Prioridade</mat-label>
        <mat-select [formControl]="prioridade" required>
          <mat-option value="0">Baixa</mat-option>
          <mat-option value="1">MÉDIA</mat-option>
          <mat-option value="2">ALTA</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="tecnico">
      <mat-form-field required appearance="outline" class="full-width">
        <mat-label>Técnico</mat-label>
        <mat-select [formControl]="tecnico">
          <mat-option value="0">Tecnico</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="cliente">
      <mat-form-field required appearance="outline" class="full-width">
        <mat-label>Cliente</mat-label>
        <mat-select [formControl]="cliente">
          <mat-option value="0">Cliente</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Descrição</mat-label>
      <textarea
        [formControl]="descricao"
        required
        class="descricao"
        matInput
        placeholder="Trocar bateria de notebook...."
      ></textarea>
    </mat-form-field>
  </form>

  <button [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">
    Criar Chamado
  </button>
  <button class="full-width mat-elevation-z4" mat-stroked-button color="warn">
    Cancelar
  </button>
</div>
