<div class="container mat-elevation-z8">
  <h1>Cadastro de Chamado</h1>
  <img
    class="full-width"
    src="assets/img/chamado-create.svg"
    alt="Chamado Image"
  />

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Título do chamado</mat-label>
      <input
      [(ngModel)]="chamado.titulo"
      name="titulo"
        [formControl]="titulo"
        required
        matInput
        placeholder="Ex. Trocar bateria de notebook"
      />
    </mat-form-field>

    <div class="status-prioridade">
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="chamado.status" name="status" [formControl]="status" required>
          <mat-option value="0">Aberto</mat-option>
          <mat-option value="1">Em andamento</mat-option>
          <mat-option value="2">Encerrado</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Prioridade</mat-label>
        <mat-select [(ngModel)]="chamado.prioridade" name="prioridade" [formControl]="prioridade" required>
          <mat-option value="0">Baixa</mat-option>
          <mat-option value="1">MÉDIA</mat-option>
          <mat-option value="2">ALTA</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="tecnico">
      <mat-form-field required appearance="outline" class="full-width">
        <mat-label>Técnico</mat-label>
        <mat-select  [(ngModel)]="chamado.tecnico" name="tecnico" [formControl]="tecnico">
          <mat-option *ngFor="let tecnico of tecnicos" value="{{ tecnico.id }}">{{ tecnico.nome }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="cliente">
      <mat-form-field required appearance="outline" class="full-width">
        <mat-label>Cliente</mat-label>
        <mat-select [(ngModel)]="chamado.cliente" name="cliente" [formControl]="cliente">
          <mat-option  *ngFor="let cliente of clientes" value="{{ cliente.id }}">{{ cliente.nome }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Observações</mat-label>
      <textarea
      [(ngModel)]="chamado.observacoes"
      name="observacoes"
        [formControl]="observacoes"
        required
        class="observacoes"
        matInput
        placeholder="Trocar bateria de notebook...."
      ></textarea>
    </mat-form-field>
  </form>

  <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">
    Criar Chamado
  </button>
  <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">
    Cancelar
  </button>
</div>
